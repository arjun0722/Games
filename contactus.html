    <form class="row g-3 container"  >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Which game do u lke to get?</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="eg-far cry5">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label"> System Preference</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Ps5,Pc">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Game preference</label>
          <input type="text" class="form-control" id="inputCity" placeholder="eg-adventure,first person shooting">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Payment</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Card No xxx</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
